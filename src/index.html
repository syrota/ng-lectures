<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SHOP</title>

    <!-- use bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- products-list -->
    <link rel="stylesheet" href="products-list/products-list.css">
    <!-- shopping-list -->
    <link rel="stylesheet" href="shopping-cart/shopping-cart.css">

    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- App. Modules -->
    <script src="app.module.js"></script>
    <!-- Prod. Controllers -->
    <script src="products-list/products-list.ctrl.js"></script>
    <!-- Shop. Controllers -->
    <script src="shopping-cart/shopping-cart.ctrl.js"></script>

</head>
<body ng-app="app">
  <div class="container-fluid" ng-controller="ShoppingCart as cart">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>PRODUCTS</h3></div>
                <div class="panel-body">
                    FILTERS<br>
                    <p><i>Enter any filter by name by price all by ratings</i></p>
                    <form class="form-inline">
                        <input ng-model="query" type="text" placeholder="Filter by name" autofocus>
                    </form>
                </div>
                <ul ng-controller="Product as products" class="list-group">
                    <li ng-repeat="brand in products.brands | filter:query | orderBy: 'name'" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-6 col-sm-3">
                                <span class="prod-name">{{ brand.label }}</span>
                            </div>
                            <div class="col-xs-6 col-sm-3">
                                <span class="prod-cost">{{ brand.price | currency:"$" }}</span>
                            </div>
                            <div class="col-xs-6 col-sm-3">
                                <span class="stars">  {{ brand.rating }} {{ brand.rating | stars }}</span>
                             </div>
                            <div class="col-xs-6 col-sm-3">
                                <button class="btn btn-primary" ng-disable="cart.disBuy()" ng-click="cart.buy(brand)"  >Buy This!</button>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>CHOOSEN</h3></div>
                <ul class="list-group">
                    <li ng-repeat="value in cart.added track by $index" class="list-group-item">
                        <span>{{value.prod}}</span>
                        <span>{{value.num}}</span>
                        <button ng-click="cart.addProd($index, value.prod)" >+</button>
                        <button ng-click="cart.minProd($index)" >-</button>
                        <button ng-click="cart.delProd($index)" >x</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<!--<div class="col-xs-6"></div>-->
<!--<div class="col-xs-6"></div>-->



</body>
</html>
